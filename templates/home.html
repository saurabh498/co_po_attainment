<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO-PO Attainment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E2A78, #8E44AD);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.9); /* Dark for contrast */
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .hero p {
            font-size: 1.3rem;
            margin-top: 15px;
            max-width: 600px;
            opacity: 0.9;
        }

        /* Buttons */
        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .btn-custom {
            padding: 12px 28px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            border: 2px solid transparent;
        }
        .btn-primary-custom {
            background-color: #ffcc00;  /* Yellow */
            color: #000;
            border-color: #ffcc00;
        }
        .btn-primary-custom:hover {
            background-color: #e6b800;
            border-color: #e6b800;
        }
        .btn-outline-custom {
            background: none;
            color: white;
            border: 2px solid white;
        }
        .btn-outline-custom:hover {
            background: white;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .btn-container {
                flex-direction: column;
                gap: 15px;
            }
            .btn-custom {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">CO-PO Attainment</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to CO-PO Attainment</h1>
        <p>Track and analyze your Course Outcomes and Program Outcomes efficiently.</p>
        
        <!-- Centered Login & Register Buttons -->
        <div class="btn-container">
            <a href="/login" class="btn btn-primary-custom btn-custom">Login</a>
            <a href="/register" class="btn btn-outline-custom btn-custom">Register</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
