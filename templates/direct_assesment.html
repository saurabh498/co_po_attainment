<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Assessment Marklist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e8f0ff;
        }

        input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn {
            background: #007bff;
            color: white;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .view-btn {
            background: #17a2b8;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .next-btn {
            background: #ffc107;
            color: black;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Direct Assessment Marklist</h2>

        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Roll No</th>
                    <th>Student Name</th>
                    <th>Total (Ext)</th>
                    <th>Total (Int)</th>
                    <th>Total</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="marklist">
                <tr>
                    <td><input type="checkbox" class="select-row" /></td> <!-- Checkbox -->
                    <td><input type="text" class="roll_no" placeholder="Enter Roll No" /></td>
                    <td><input type="text" class="student_name" placeholder="Enter Student Name" readonly /></td>
                    <td><input type="number" class="ext_total" placeholder="Enter External Total" /></td>
                    <td><input type="number" class="int_total" placeholder="Enter Internal Total" /></td>
                    <td><input type="text" class="total" placeholder="Total" readonly /></td>
                    <td><input type="text" class="grade" placeholder="Grade" readonly /></td>
                </tr>
            </tbody>
        </table>

        <div class="buttons">
            <button class="add-btn" onclick="addRow()">Add Row</button>
            <button class="save-btn" onclick="saveData()">Save</button>
            <button class="view-btn" onclick="viewData()">View</button>
            <button class="delete-btn" onclick="deleteData()">Delete</button>
            <button class="next-btn" onclick="students_analysis()">Next</button>
        </div>

        <div id="savedData">
            <h3>Saved Data</h3>
            <table id="savedDataTable">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <th>Total (Ext)</th>
                        <th>Total (Int)</th>
                        <th>Total</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="savedDataBody">
                    <!-- Saved data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to calculate total and grade for a row
        function calculateTotalAndGrade(row) {
            // Get the input values
            let extInput = row.querySelector(".ext_total");
            let intInput = row.querySelector(".int_total");
            let totalInput = row.querySelector(".total");
            let gradeInput = row.querySelector(".grade");

            // Parse values, default to 0 if empty or invalid
            let ext = parseInt(extInput.value) || 0;
            let int = parseInt(intInput.value) || 0;

            // Limit the values
            if (ext > 80) {
                ext = 80;
                extInput.value = 80; // Update input to reflect limit
            }
            if (int > 20) {
                int = 20;
                intInput.value = 20; // Update input to reflect limit
            }

            // Calculate total
            let total = ext + int;
            if (total > 100) {
                total = 100; // This won't happen since ext + int max is 100, but added for safety
            }
            totalInput.value = total;

            // Assign grade based on total marks
            let grade = "";
            if (total >= 90) grade = "A+";
            else if (total >= 80) grade = "A";
            else if (total >= 70) grade = "B";
            else if (total >= 60) grade = "C";
            else if (total >= 50) grade = "D";
            else grade = "F";
            gradeInput.value = grade;
        }

        // Function to fetch student name based on the roll number
        function fetchStudentName(rollNo, row) {
            fetch("/get_student_name?roll_no=" + encodeURIComponent(rollNo))
                .then(response => response.json())
                .then(data => {
                    if (data.student_name) {
                        row.querySelector(".student_name").value = data.student_name;
                    } else {
                        alert("Student not found.");
                    }
                })
                .catch(error => console.error("Error fetching student data:", error));
        }

        // Add event listeners to all inputs dynamically
        function addEventListenersToRow(row) {
            // Roll No blur event
            row.querySelector(".roll_no").addEventListener("blur", function () {
                let rollNo = this.value.trim();
                if (rollNo) {
                    fetchStudentName(rollNo, row);
                }
            });

            // Real-time calculation for ext_total and int_total
            row.querySelector(".ext_total").addEventListener("input", function () {
                calculateTotalAndGrade(row);
            });
            row.querySelector(".int_total").addEventListener("input", function () {
                calculateTotalAndGrade(row);
            });
        }

        // Initialize event listeners for the first row
        document.querySelectorAll("#marklist tr").forEach(row => {
            addEventListenersToRow(row);
        });

        // Function to add a new row in the table
        function addRow() {
            let table = document.getElementById("marklist");
            let newRow = table.insertRow();
            newRow.innerHTML = `
        <td><input type="checkbox" class="select-row" /></td>
        <td><input type="text" class="roll_no" placeholder="Enter Roll No" /></td>
        <td><input type="text" class="student_name" placeholder="Enter Student Name" readonly /></td>
        <td><input type="number" class="ext_total" placeholder="Enter External Total" min="0" max="80" /></td>
        <td><input type="number" class="int_total" placeholder="Enter Internal Total" min="0" max="20" /></td>
        <td><input type="text" class="total" placeholder="Total" readonly /></td>
        <td><input type="text" class="grade" placeholder="Grade" readonly /></td>
    `;
            addEventListenersToRow(newRow);
        }

        // Handle the 'Next' button click
        function students_analysis() {
            let rollNo = document.querySelector(".roll_no")?.value;
            let studentName = document.querySelector(".student_name")?.value;

            if (!rollNo || !studentName) {
                alert("Please enter Roll No and Student Name before proceeding.");
                return;
            }

            window.location.href = `students_analysis?roll_no=${encodeURIComponent(rollNo)}&name=${encodeURIComponent(studentName)}`;
        }

        // Placeholder functions (to be implemented later)
        // Function to save data to the backend
        function saveData() {
            let rows = document.querySelectorAll("#marklist tr");
            let data = [];

            // Collect data from each row
            rows.forEach(row => {
                let rollNo = row.querySelector(".roll_no").value.trim();
                let studentName = row.querySelector(".student_name").value.trim();
                let totalExt = parseInt(row.querySelector(".ext_total").value) || 0;
                let totalInt = parseInt(row.querySelector(".int_total").value) || 0;
                let totalMarks = parseInt(row.querySelector(".total").value) || 0;
                let grade = row.querySelector(".grade").value;

                // Basic validation
                if (!rollNo || !studentName) {
                    alert("Please fill Roll No and Student Name for all rows.");
                    return;
                }

                data.push({
                    roll_no: rollNo,
                    student_name: studentName,
                    total_ext: totalExt,
                    total_int: totalInt,
                    total_marks: totalMarks,
                    grade: grade
                });
            });

            // If no data, exit
            if (data.length === 0) {
                alert("No data to save.");
                return;
            }

            // Send data to backend
            fetch('/save_marks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.message === "Data saved successfully") {
                        alert("Data saved successfully!");
                    } else {
                        alert("Error saving data: " + result.message);
                    }
                })
                .catch(error => {
                    console.error("Error saving data:", error);
                    alert("An error occurred while saving data.");
                });
        }

        function viewData() {
            fetch('/get_all_marks')
                .then(response => response.json())
                .then(data => {
                    let tbody = document.getElementById("savedDataBody");
                    tbody.innerHTML = ""; // Clear previous data

                    if (data.length === 0) {
                        tbody.innerHTML = "<tr><td colspan='6'>No data available</td></tr>";
                        return;
                    }

                    data.forEach(entry => {
                        let row = `
                    <tr>
                        <td>${entry.roll_no}</td>
                        <td>${entry.student_name}</td>
                        <td>${entry.total_ext}</td>
                        <td>${entry.total_int}</td>
                        <td>${entry.total_marks}</td>
                        <td>${entry.grade}</td>
                    </tr>
                `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    alert("An error occurred while fetching data.");
                });
        }

        function deleteData() {
            let rows = document.querySelectorAll("#marklist tr");
            let rollNosToDelete = [];

            rows.forEach(row => {
                let checkbox = row.querySelector(".select-row");
                if (checkbox && checkbox.checked) {
                    let rollNo = row.querySelector(".roll_no").value.trim();
                    if (rollNo) {
                        rollNosToDelete.push(rollNo);
                    }
                }
            });

            if (rollNosToDelete.length === 0) {
                alert("Please select at least one row to delete.");
                return;
            }

            fetch('/delete_marks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ roll_nos: rollNosToDelete })
            })
                .then(response => response.json())
                .then(result => {
                    if (result.message === "Data deleted successfully") {
                        alert("Data deleted successfully!");
                        // Remove deleted rows from the table
                        rows.forEach(row => {
                            let checkbox = row.querySelector(".select-row");
                            if (checkbox && checkbox.checked) {
                                row.remove();
                            }
                        });
                        viewData(); // Refresh the Saved Data table
                    } else {
                        alert("Error deleting data: " + result.message);
                    }
                })
                .catch(error => {
                    console.error("Error deleting data:", error);
                    alert("An error occurred while deleting data.");
                });
        }

    </script>


</body>

</html>
