<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CO Attainment Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h2>CO Achievement/Gap Chart</h2>
  <table id="attainment-table">
    <thead>
      <tr>
        <th>Course Outcome</th>
        <th>Attainment</th>
        <th>Target</th>
        <th>GAP</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>CSC305.1</td><td><input type="number" step="0.01" value="2.18"></td><td>2.20</td><td>0.0</td></tr>
      <tr><td>CSC305.2</td><td><input type="number" step="0.01" value="2.10"></td><td>2.20</td><td>0.1</td></tr>
      <tr><td>CSC305.3</td><td><input type="number" step="0.01" value="2.00"></td><td>2.20</td><td>0.2</td></tr>
      <tr><td>CSC305.4</td><td><input type="number" step="0.01" value="2.00"></td><td>2.20</td><td>0.2</td></tr>
      <tr><td>CSC305.5</td><td><input type="number" step="0.01" value="1.82"></td><td>2.20</td><td>0.4</td></tr>
      <tr><td>CSC305.6</td><td><input type="number" step="0.01" value="1.82"></td><td>2.20</td><td>0.4</td></tr>
    </tbody>
  </table>

  <canvas id="attainmentChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('attainmentChart').getContext('2d');
    const courseOutcomes = ['CSC305.1', 'CSC305.2', 'CSC305.3', 'CSC305.4', 'CSC305.5', 'CSC305.6'];
    const targets = [2.20, 2.20, 2.20, 2.20, 2.20, 2.20];

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: courseOutcomes,
        datasets: [
          {
            label: 'Attainment',
            data: [],
            backgroundColor: [],
          },
          {
            label: 'Target',
            data: targets,
            backgroundColor: '#ff9933'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'CO Attainment - Target'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 2.5
          }
        }
      }
    });

    function updateChartAndTable() {
      const tableRows = document.querySelectorAll("#attainment-table tbody tr");
      const attData = [];
      const colors = [];

      tableRows.forEach((row, index) => {
        const input = row.cells[1].querySelector('input');
        const attainment = parseFloat(input.value);
        const target = parseFloat(row.cells[2].textContent);
        const gap = (target - attainment).toFixed(1);

        row.cells[3].textContent = gap;

        if (attainment >= 2.0) {
          input.style.backgroundColor = "#d4edda";
          colors.push("#28a745");
        } else if (attainment >= 1.8) {
          input.style.backgroundColor = "#fff3cd";
          colors.push("#ffc107");
        } else {
          input.style.backgroundColor = "#f8d7da";
          colors.push("#dc3545");
        }

        attData.push(attainment);
      });

      chart.data.datasets[0].data = attData;
      chart.data.datasets[0].backgroundColor = colors;
      chart.update();
    }

    // Initialize
    updateChartAndTable();

    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', updateChartAndTable);
    });
  </script>
</body>
</html>
