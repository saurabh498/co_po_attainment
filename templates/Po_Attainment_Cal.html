<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Program Outcome Attainment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .table-container {
      overflow-x: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 2;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td[contenteditable="true"] {
      background-color: #fafafa;
      cursor: text;
    }

    .button-container {
      text-align: center;
      margin-top: 25px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #saveBtn {
      background-color: #28a745;
      color: white;
    }

    #saveBtn:hover {
      background-color: #218838;
    }

    .next-btn {
      background-color: #007bff;
      color: white;
    }

    .next-btn:hover {
      background-color: #0056b3;
    }

    #message {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
      font-weight: 500;
    }

    @media screen and (max-width: 768px) {
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Program Outcome Attainment</h2>

  <div class="table-container">
    <table id="poTable">
      <thead>
        <tr>
          <th></th>
          <th>PO1</th><th>PO2</th><th>PO3</th><th>PO4</th><th>PO5</th><th>PO6</th><th>PO7</th>
          <th>PO8</th><th>PO9</th><th>PO10</th><th>PO11</th><th>PO12</th>
          <th>PSO1</th><th>PSO2</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Table body will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <div class="button-container">
    <button id="saveBtn">Save</button>
    <button class="next-btn" onclick="po_achievement()">Next</button>
    <div id="message"></div>
  </div>

  <script>
    async function loadTableData() {
      const message = document.getElementById('message');
      try {
        const response = await fetch('http://localhost:5000/load-data', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error('Invalid data: Expected a non-empty array');
        }

        const expectedColumns = 15;
        if (data.some(row => !Array.isArray(row) || row.length !== expectedColumns)) {
          throw new Error(`Invalid data: Each row must have exactly ${expectedColumns} columns`);
        }

        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        data.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.forEach((cell, cellIndex) => {
            if (index >= data.length - 3 && cellIndex > 5 && cellIndex <= 11) {
              return;
            }

            const td = document.createElement('td');
            td.textContent = cell == null || cell === '' ? 'NA' : cell;

            if (cellIndex !== 0) {
              td.setAttribute('contenteditable', 'true');
            }

            if (index >= data.length - 3 && cellIndex === 0) {
              td.style.fontWeight = 'bold';
            }

            if (index >= data.length - 3 && cellIndex === 5) {
              td.setAttribute('colspan', '7');
              td.textContent = '';
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        message.style.color = 'green';
        message.textContent = 'Data loaded successfully!';
      } catch (err) {
        console.error('Error loading data:', err);
        message.style.color = 'red';
        message.textContent = `Error loading data: ${err.message}`;
      }
    }

    document.getElementById('saveBtn').addEventListener('click', async function () {
      const table = document.getElementById('poTable');
      const rows = table.querySelectorAll('tbody tr');
      const tableData = [];

      rows.forEach(row => {
        const rowData = [];
        row.querySelectorAll('td').forEach(cell => {
          rowData.push(cell.innerText.trim());
        });
        tableData.push(rowData);
      });

      try {
        const res = await fetch('http://localhost:5000/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tableData })
        });
        const data = await res.json();
        const message = document.getElementById('message');
        message.style.color = 'green';
        message.textContent = data.message || 'Data saved successfully!';
      } catch (err) {
        const message = document.getElementById('message');
        message.style.color = 'red';
        message.textContent = 'Error saving data!';
      }
    });

    function po_achievement() {
      window.location.href = '/po_achievement';
    }

    window.onload = loadTableData;
  </script>

</body>
</html>
